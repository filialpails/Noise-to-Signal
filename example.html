<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>noise to signal</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="noise_to_signal.js"></script>
		<script>
			function func(i) {
				return i % 2 === 0 ? 'even' : 'odd';
			}
			$(document).ready(function() {
				$('#btn').click(function() {
					$('#example1').noiseToSignal();
					$('#example2').noiseToSignal('new text');
					$('#example3').noiseToSignal(['random', 'selection']);
					$('#example4').noiseToSignal(func);
				});
			});
		</script>
	</head>
	<body>
		<p id="example1">This one uses the text already here.</p>
		<p id="example2">This one gets overwritten with new text.</p>
		<p id="example3">This one gets a random string.</p>
		<p id="example4">This one gets the return value of a function.</p>
		<button id="btn">Click to start</button>
	</body>
</html>
